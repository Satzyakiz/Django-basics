<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}">
  </head>
  <body>
    <h1>Hello this is index.html. Welcome to Django level 2</h1>
    <h2>Here are the access_records: </h2>
    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records%}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No Access Records Found !</p>
      {% endif %}
    </div>
    <!-- {{ insert_me }} -->
    <br>
    <img src="{% static "images/img1.jpg" %}" alt="Something is not running !">
  </body>
</html>
